<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FAQ Article</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
    h1 { color: #2c3e50; }
    .category { font-size: 0.9em; color: #7f8c8d; margin-bottom: 20px; }
    .section-title { margin-top: 40px; font-size: 1.2em; color: #34495e; }
    .related { list-style: none; padding: 0; }
    .related li { margin: 6px 0; }
    .related a { text-decoration: none; color: #2980b9; }
    .related a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="content"></div>
  <div id="related"></div>

  <script>
    // 全FAQ配列
    const FAQS = [
      { id:"Q1", question:"Do we need Japanese translations for all survey materials?", 
        answer:"Yes, translations are required for patients. For HCPs, English may work in some cases, but Japanese improves clarity and pace. Always localize regulatory terms.", 
        categories:["Operations","Fieldwork"], primary:"Operations" },

      { id:"Q2", question:"How do we recruit Japanese patients for rare diseases?", 
        answer:"Recruitment often relies on patient advocacy groups, social media outreach, and hospital networks. Direct-to-patient methods are common in Japan.", 
        categories:["Patients","Recruitment"], primary:"Patients" },

      { id:"Q3", question:"What ethics approvals are required in Japan?", 
        answer:"For studies involving patients, Institutional Review Board (IRB) approval is typically required. HCP-only surveys may not require IRB, but compliance review is advised.", 
        categories:["Compliance","System"], primary:"Compliance" },

      { id:"Q4", question:"How long does recruitment usually take?", 
        answer:"Timelines vary by condition. Rare disease recruitment may take months. Common conditions can be faster, but expect longer lead times than in the US/EU.", 
        categories:["Timeline","Recruitment"], primary:"Timeline" },

      { id:"Q5", question:"Do HCPs prefer online or in-person interviews?", 
        answer:"HCPs are comfortable with both, but online is increasingly standard. Senior physicians may still prefer face-to-face, especially for in-depth discussions.", 
        categories:["HCP","Fieldwork"], primary:"HCP" }
      // …全FAQをここに展開
    ];

    // URLパラメータからidを取得
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const article = FAQS.find(f => f.id === id);

    const contentDiv = document.getElementById("content");
    const relatedDiv = document.getElementById("related");

    if (article) {
      contentDiv.innerHTML = `
        <h1>${article.question}</h1>
        <div class="category">Category: ${article.categories.join(", ")}</div>
        <p>${article.answer}</p>
      `;

      // 関連記事（同カテゴリ内、ただし自分は除外）
      const related = FAQS.filter(f => 
        f.id !== article.id && f.categories.some(c => article.categories.includes(c))
      );

      if (related.length > 0) {
        relatedDiv.innerHTML = `
          <div class="section-title">Articles in this section</div>
          <ul class="related">
            ${related.map(f => `<li><a href="articles.html?id=${f.id}">${f.question}</a></li>`).join("")}
          </ul>
        `;
      }
    } else {
      contentDiv.innerHTML = "<p>Article not found.</p>";
    }
  </script>
</body>
</html>
