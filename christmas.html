<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#061826" />
  <title>サンタさんへ｜2025年のクリスマスのお願い</title>
  <style>
    :root{
      --bg1:#061826;      /* deep night */
      --bg2:#0f2c3f;      /* bluegreen */
      --bg3:#0b0f1a;      /* near-black */
      --text:#eaf6ff;
      --muted:#b8d7e8;
      --accent:#7ee6ff;  /* icy cyan */
      --accent2:#ffd36e; /* warm gold */
      --card:rgba(255,255,255,0.06);
      --card-border:rgba(255,255,255,0.12);
      --shadow:0 20px 60px rgba(0,0,0,0.45);
      --radius:22px;
    }

    *{box-sizing:border-box;}
    html,body{height:100%; margin:0; font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif; color:var(--text); background:var(--bg1);}

    body{
      overflow-x:hidden;
      background:
        radial-gradient(1200px 900px at 10% -10%, #173a56 0%, transparent 60%),
        radial-gradient(1000px 800px at 90% 0%, #0a3b4f 0%, transparent 55%),
        linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 55%, var(--bg3) 100%);
    }

    /* soft snow-ish sparkles */
    .sparkles::before, .sparkles::after{
      content:"";
      position:fixed; inset:-30vh -10vw;
      pointer-events:none;
      background-image:
        radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.8) 50%, transparent 55%),
        radial-gradient(1.5px 1.5px at 30% 80%, rgba(126,230,255,0.75) 45%, transparent 55%),
        radial-gradient(1.8px 1.8px at 70% 30%, rgba(255,211,110,0.6) 45%, transparent 55%),
        radial-gradient(1.2px 1.2px at 85% 70%, rgba(255,255,255,0.7) 40%, transparent 55%);
      background-size: 220px 220px, 260px 260px, 300px 300px, 240px 240px;
      animation: drift 18s linear infinite;
      opacity:.7;
      filter: blur(.2px);
      mix-blend-mode: screen;
    }
    .sparkles::after{ animation-duration: 28s; opacity:.5; }
    @keyframes drift{ from{transform:translateY(0);} to{transform:translateY(30vh);} }

    main{position:relative; z-index:2;}

    section{
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: clamp(18px, 5vw, 28px);
    }

    .container{width:min(720px, 100%); text-align:center;}

    .hero{
      position:relative;
      text-align:center;
    }
    .hero-badge{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:999px;
      background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.14);
      font-size:14px; color:var(--muted);
      letter-spacing:.06em;
      backdrop-filter: blur(6px);
    }
    .hero-title{
      margin:16px 0 8px;
      font-size: clamp(36px, 8.5vw, 52px);
      font-weight: 800;
      letter-spacing: .04em;
      text-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }
    .hero-sub{
      font-size: clamp(16px, 4.6vw, 20px);
      color:var(--muted);
      line-height:1.9;
      margin:0 auto;
      max-width: 26ch;
    }

    .scroll-hint{
      position:absolute; left:50%; bottom:18px; transform:translateX(-50%);
      display:flex; flex-direction:column; align-items:center; gap:6px;
      color:rgba(234,246,255,0.7); font-size:12px; letter-spacing:.12em;
      text-transform:uppercase;
    }
    .scroll-dot{
      width:24px; height:38px; border-radius:999px; border:1.5px solid rgba(255,255,255,0.65);
      position:relative; opacity:.8;
    }
    .scroll-dot::after{
      content:""; position:absolute; left:50%; top:6px; transform:translateX(-50%);
      width:4px; height:4px; border-radius:50%; background:white;
      animation: wheel 1.6s ease-in-out infinite;
    }
    @keyframes wheel{ 0%{transform:translate(-50%,0); opacity:1;} 100%{transform:translate(-50%,14px); opacity:0;} }

    .card{
      background: var(--card);
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: clamp(18px, 5vw, 26px);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .title{
      font-size: clamp(26px, 7.2vw, 34px);
      font-weight: 800;
      letter-spacing:.03em;
      margin: 0 0 10px;
    }
    .lead{
      font-size: clamp(16px, 4.8vw, 18px);
      color: var(--muted);
      line-height: 1.9;
      margin: 0 auto;
    }

    .wish{
      font-size: clamp(20px, 6vw, 26px);
      font-weight: 700;
      line-height: 1.8;
      margin: 0;
    }

    .detail-list{
      margin: 14px auto 0;
      display:grid; gap:10px;
      text-align:left;
    }
    .detail-item{
      display:flex; align-items:flex-start; gap:10px;
      padding:12px 14px; border-radius:14px;
      background: rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.08);
      font-size: clamp(15px, 4.4vw, 17px);
      line-height:1.7;
    }
    .detail-bullet{
      width:9px; height:9px; margin-top:7px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, white, var(--accent));
      flex:0 0 auto;
      box-shadow: 0 0 12px rgba(126,230,255,0.9);
    }

    figure{
      margin: 14px auto 4px;
      border-radius: 18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.2);
      box-shadow: var(--shadow);
    }
    figure img{ width:100%; height:auto; display:block; }
    figcaption{ font-size:12px; color:var(--muted); padding:10px 12px; background:rgba(0,0,0,0.25); }

    .model{
      font-size: clamp(22px, 6.6vw, 30px);
      font-weight: 900;
      color: white;
      letter-spacing:.06em;
      margin-top:8px;
      text-shadow: 0 6px 24px rgba(0,0,0,0.5);
    }

    .footer-text{
      font-size: clamp(18px, 5.4vw, 22px);
      line-height: 2.0;
      margin: 0;
      font-weight: 700;
    }

    /* Reveal on scroll */
    .reveal{opacity:0; transform: translateY(16px) scale(0.985); transition: opacity .9s ease, transform .9s ease;}
    .reveal.show{opacity:1; transform: translateY(0) scale(1);}    

    /* little floating glow */
    .glow{
      position:absolute; inset:auto;
      width:220px; height:220px; border-radius:50%;
      background: radial-gradient(circle, rgba(126,230,255,0.24), transparent 60%);
      filter: blur(18px);
      animation: float 6s ease-in-out infinite;
      opacity:.9;
      z-index:-1;
    }
    .glow.g1{top:-60px; left:-40px;}
    .glow.g2{bottom:-80px; right:-60px; animation-delay: 1.5s; background: radial-gradient(circle, rgba(255,211,110,0.22), transparent 60%);}    
    @keyframes float{ 0%,100%{transform:translateY(0);} 50%{transform:translateY(-14px);} }

    /* iPhone safe areas */
    .safe-top{ padding-top: env(safe-area-inset-top); }
    .safe-bottom{ padding-bottom: env(safe-area-inset-bottom); }

    /* subtle divider */
    .divider{
      height:1px; width:70%; margin:14px auto 0;
      background: linear-gradient(90deg, transparent, rgba(126,230,255,0.8), transparent);
    }

    /* tiny signature */
    .sign{margin-top:14px; font-size:12px; color:rgba(234,246,255,0.6); letter-spacing:.08em;}

    /* reduce motion */
    @media (prefers-reduced-motion: reduce){
      .sparkles::before,.sparkles::after,.glow{animation:none;}
      .reveal{transition:none;}
    }
  </style>
</head>
<body class="sparkles">
  <main>
    <!-- 1) Opening -->
    <section class="safe-top safe-bottom">
      <div class="container hero">
        <div class="hero-badge reveal">For Hiro · Christmas 2025</div>
        <h1 class="hero-title reveal">サンタさんへ</h1>
        <p class="hero-sub reveal">ちょっとだけ、
          真面目にお願いがあります。</p>
        <div class="scroll-hint" aria-hidden="true">
          <div class="scroll-dot"></div>
          <div>scroll</div>
        </div>
      </div>
    </section>

    <!-- 2) Title -->
    <section>
      <div class="container card reveal" style="position:relative;">
        <div class="glow g1"></div>
        <div class="glow g2"></div>
        <h2 class="title">2025年のクリスマスのお願い</h2>
        <p class="lead">ヒロへ。
          今年も一緒に笑って過ごせたこと、
          すごくうれしかったよ。</p>
        <div class="divider"></div>
        <p class="lead" style="margin-top:12px;">だから、
          ちょっとだけお願いしてもいい？</p>
      </div>
    </section>

    <!-- 3) Wish -->
    <section>
      <div class="container card reveal">
        <p class="wish">プレゼントに<br>Panasonicの電気シェーバーが欲しいです。</p>
      </div>
    </section>

    <!-- 4) Details + image -->
    <section>
      <div class="container card reveal">
        <h3 class="title" style="font-size:clamp(22px,6.4vw,28px); margin-bottom:6px;">詳細</h3>
        <div class="detail-list">
          <div class="detail-item"><span class="detail-bullet"></span><div>ラムダッシュ</div></div>
          <div class="detail-item"><span class="detail-bullet"></span><div>3枚刃 リニアモータータイプ</div></div>
        </div>

        <figure class="reveal" style="margin-top:16px;">
          <!-- Put present.png in the same folder as this HTML -->
          <img src="present.png" alt="Panasonic 電気シェーバーの候補（ES-LT6B）" />
          <figcaption>※ 画像は同じフォルダの「present.png」を表示しています</figcaption>
        </figure>

        <div class="model reveal">型番は：ES-LT6B</div>
      </div>
    </section>

    <!-- 5) Closing -->
    <section class="safe-bottom">
      <div class="container card reveal">
        <p class="footer-text">どうかプレゼントがもらえますように・・・</p>
        <div class="sign">with love, Yoshi</div>
      </div>
    </section>
  </main>

  <script>
    // Reveal elements when they enter the viewport
    const els = Array.from(document.querySelectorAll('.reveal'));
    const io = new IntersectionObserver((entries)=>{
      entries.forEach(e=>{
        if(e.isIntersecting){
          e.target.classList.add('show');
          io.unobserve(e.target);
        }
      });
    }, {threshold:0.18, rootMargin:'0px 0px -10% 0px'});
    els.forEach(el=>io.observe(el));

    // gentle haptic-like tap sparkle (visual only)
    document.addEventListener('click', (ev)=>{
      const s = document.createElement('div');
      s.style.position='fixed';
      s.style.left=(ev.clientX-6)+'px';
      s.style.top=(ev.clientY-6)+'px';
      s.style.width='12px';
      s.style.height='12px';
      s.style.borderRadius='50%';
      s.style.pointerEvents='none';
      s.style.background='radial-gradient(circle, rgba(255,255,255,1), rgba(126,230,255,0.9) 60%, transparent 70%)';
      s.style.filter='blur(0.2px)';
      s.style.transform='scale(0.6)';
      s.style.opacity='0.9';
      s.style.transition='transform .6s ease, opacity .6s ease';
      document.body.appendChild(s);
      requestAnimationFrame(()=>{
        s.style.transform='scale(2.3)';
        s.style.opacity='0';
      });
      setTimeout(()=>s.remove(), 650);
    }, {passive:true});
  </script>
</body>
</html>
