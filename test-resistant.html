<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>慎重派テスト結果</title>
    <link rel="stylesheet" href="support/css/style.css">
</head>
<body>
    <div class="container">
        <div class="result-container">
            <h2>テスト: 慎重派の結果</h2>
            <div id="resources-container" class="resources">
                <!-- リソースがここに表示されます -->
            </div>
        </div>
    </div>

    <script src="support/js/quiz-data.js"></script>
    <script>
        // 慎重派のリソースを直接表示
        document.addEventListener('DOMContentLoaded', function() {
            const resourcesContainer = document.getElementById('resources-container');
            const resources = resourcesData.resistant;
            
            console.log('Resistant resources:', resources);
            
            if (!resources || resources.length === 0) {
                resourcesContainer.innerHTML = '<p style="color: #6b7280;">このカテゴリのリソースは現在準備中です。</p>';
                return;
            }
            
            resources.forEach(resource => {
                console.log('Processing resource:', resource);
                const resourceCard = document.createElement('div');
                resourceCard.className = 'resource-card';
                resourceCard.innerHTML = `
                    <h4>${resource.title}</h4>
                    <p>${resource.description}</p>
                    ${resource.url === '#' ? 
                        '<span class="resource-link-disabled"><i class="fas fa-info-circle"></i> 詳細は別途案内</span>' : 
                        `<a href="${resource.url}" target="_blank" rel="noopener noreferrer" class="resource-link">
                            <i class="fas fa-external-link-alt"></i> 詳細を見る
                        </a>`
                    }
                    <div class="resource-tags">
                        ${resource.tags.map(tag => `<span class="resource-tag">${tag}</span>`).join('')}
                    </div>
                `;
                resourcesContainer.appendChild(resourceCard);
            });
        });
    </script>
</body>
</html>
