<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Japan Medical Research FAQ</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #2c3e50; }
    .faq-list { list-style: none; padding: 0; }
    .faq-item { margin: 10px 0; }
    .faq-item a { text-decoration: none; color: #2980b9; }
    .faq-item a:hover { text-decoration: underline; }
    .category { font-size: 0.9em; color: #7f8c8d; }
    .search-box { margin: 20px 0; }
    .search-box input { padding: 5px; width: 300px; }
  </style>
</head>
<body>
  <h1>Japan Medical Research FAQ</h1>
  <div class="search-box">
    <label for="search">Search FAQs: </label>
    <input type="text" id="search" placeholder="Type a keyword...">
  </div>

  <ul class="faq-list" id="faqList"></ul>

  <script>
    const FAQS = [
      { id:"Q1", question:"Do we need Japanese translations for all survey materials?", categories:["Operations","Fieldwork"], primary:"Operations" },
      { id:"Q2", question:"How do we recruit Japanese patients for rare diseases?", categories:["Patients","Recruitment"], primary:"Patients" },
      { id:"Q3", question:"What ethics approvals are required in Japan?", categories:["Compliance","System"], primary:"Compliance" },
      { id:"Q4", question:"How long does recruitment usually take?", categories:["Timeline","Recruitment"], primary:"Timeline" },
      { id:"Q5", question:"Do HCPs prefer online or in-person interviews?", categories:["HCP","Fieldwork"], primary:"HCP" }
      // …全FAQをここに展開していく
    ];

    const faqList = document.getElementById("faqList");
    const searchBox = document.getElementById("search");

    function renderList(filter="") {
      faqList.innerHTML = "";
      FAQS.filter(faq => faq.question.toLowerCase().includes(filter.toLowerCase()))
          .forEach(faq => {
            const li = document.createElement("li");
            li.className = "faq-item";
            li.innerHTML = `<a href="articles.html?id=${faq.id}">${faq.question}</a> 
                            <span class="category">[${faq.primary}]</span>`;
            faqList.appendChild(li);
          });
    }

    searchBox.addEventListener("input", e => renderList(e.target.value));
    renderList();
  </script>
</body>
</html>
